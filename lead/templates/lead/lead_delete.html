{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
        <div class="max-w-lg mx-auto">
        <div class="py-5 border-b border-gray-200 mt-5">
            <a class="hover:text-blue-500 mt-3" href="{% url 'leads:lead_list' %}">Go back to Leads</a>
        </div>
        <h1 class="text-2xl text-gray-800">Are you sure you want to delete this agent</h1>
        
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{form|crispy}}
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit" type="submit">Delete</button>
        </form>
    </div>
{% endblock content %}
